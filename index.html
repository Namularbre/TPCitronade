    <!--Container-->
    <div class="container">
        <div class="productslist">
            <input type="button" value="<" id="Bgauche" onclick=changementDeListeProduitGauche()>
            <!--List1-->
            <ul id="list1">
                <li>
                    <img src="img/logo.png" alt="produit1">

            <ul id="list2" >

            <input type="button" value=">" id="Bdroite" onclick="changementDeListeProduitDroite()">

    </div>
    <!--End container-->
    <!--Script JS-->
    <script>
        /*fonction permettant de faire d√©filer les produits*/
        /*les listes*/
        var list1 = document.getElementById("list1");
        var list2 = document.getElementById("list2");
        /*une variable pour chaque liste !*/
        /*index des listes*/
        var indexList = 1;
        function changementDeListeProduitGauche(){
            
            if (indexList == 1){
                
                list1.style.display = "none";
                list2.style.display = "flex";
                indexList = 2;
            }
            else if (indexList == 2){
                
                list2.style.display = "none";
                list1.style.display = "flex";
                indexList = 1;
            }
            
            /*on rajoute des tests pour d'autre liste ici !*/
        }

        function changementDeListeProduitDroite(){
            if(indexList == 2){
                list2.style.display = "none";
                list1.style.display = "flex";
                indexList = 1;
            }
            else if(indexList == 1){
                list1.style.display = "none";
                list2.style.display = "flex";
                indexList = 2;
            }
        }


    </script>
    <!--End Script-->
